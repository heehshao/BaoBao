apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.example.a1.baobao"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.orhanobut:logger:1.8'
    compile 'org.xutils:xutils:3.3.32'
    compile files('libs/okhttp-2.5.0.jar')
    compile files('libs/okhttp-apache-2.5.0.jar')
    compile files('libs/okio-1.6.0.jar')
    compile fileTree(include: '*/so', dir: 'libs/armeabi-v7a')
    compile files('libs/glide-3.7.0.jar')
    compile files('libs/DataPicker.jar')
    compile 'com.zhy:highlight:1.0.0'
    compile files('libs/umeng_social_sdk.jar')
}
